- name: nic_1 current hardshutdown alarm path group
  class: group
  group: path
  members:
      - meta: PATH
        path: /xyz/openbmc_project/sensors/temperature/NIC1_TEMP_C

- name: nic_1 sensor hardshutdown alarm property
  class: group
  group: property
  type: boolean
  members:
      - interface: xyz.openbmc_project.Sensor.Threshold.HardShutdown
        meta: PROPERTY
        property: HardShutdownAlarmHigh

- name: nic_1 sensor hardshutdown alarm assert
  class: watch
  watch: property
  paths: nic_1 current hardshutdown alarm path group
  properties: nic_1 sensor hardshutdown alarm property
  callback: check if nic_1 sensor hardshutdown threshold assert

- name: check if nic_1 sensor hardshutdown threshold assert
  class: condition
  condition: count
  paths: nic_1 current hardshutdown alarm path group
  properties: nic_1 sensor hardshutdown alarm property
  callback: set nic_1 sensor fail
  countop: ">="
  countbound: 1
  op: "=="
  bound: true

- name: set_slot_3_power_off_nic_assert
  class: callback
  callback: method
  service: org.freedesktop.systemd1
  path: /org/freedesktop/systemd1
  interface: org.freedesktop.systemd1.Manager
  method: StartUnit
  args:
      - value: obmc-host-shutdown@3.target
        type: string
      - value: replace
        type: string

- name: set_slot_4_power_off_nic_assert
  class: callback
  callback: method
  service: org.freedesktop.systemd1
  path: /org/freedesktop/systemd1
  interface: org.freedesktop.systemd1.Manager
  method: StartUnit
  args:
      - value: obmc-host-shutdown@4.target
        type: string
      - value: replace
        type: string

- name: set nic_1 sensor fail
  class: callback
  callback: group
  members:
      - set_slot_3_power_off_nic_assert
      - set_slot_4_power_off_nic_assert
