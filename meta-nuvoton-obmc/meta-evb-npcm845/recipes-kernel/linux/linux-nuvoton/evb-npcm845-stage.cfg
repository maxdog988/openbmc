# USB TTY ACM
CONFIG_USB_CONFIGFS_ACM=y
CONFIG_USB_ACM=y
CONFIG_USB_F_ACM=y

# FS
CONFIG_VFAT_FS=y

# NCSI
CONFIG_NCSI_OEM_CMD_GET_MAC=y

# USB OHCI GENERIC
CONFIG_USB_OHCI_HCD_PLATFORM=y

# MUX controller for setting UART switch mode
CONFIG_IIO_MUX=y
CONFIG_MULTIPLEXER=y
CONFIG_MUX_MMIO=y

# ESPI/PCIE MMBI
CONFIG_NPCM_PCI_MMBI=y
CONFIG_NPCM_ESPI_MMBI=y
CONFIG_CRC8=y

# ESPI VW FPIO
CONFIG_GPIO_NPCM_ESPI_VW=y

# ESPI Slave driver
CONFIG_NPCM_ESPI_SLAVE=y

# GDMA Driver
CONFIG_NPCM_GDMA=y
CONFIG_DMADEVICES=y

# UART enables
CONFIG_SERIAL_8250_NR_UARTS=6
CONFIG_SERIAL_8250_RUNTIME_UARTS=6
